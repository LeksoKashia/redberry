<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" id="moduri">
      <a type="button" class="close" data-dismiss="modal" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M7.75732 16.2426L16.2426 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M16.2426 16.2426L7.75732 7.75736" stroke="#1A1A1F" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>
      <div *ngIf="!showSuccess">


        <h3 class="modal-title">შესვლა</h3>
        <form class="loginForm" [formGroup]="reactiveForm" (ngSubmit)="OnFormSubmitted()">
          <span class="elfost">ელ ფოსტა</span>
          <input type="text" name="name" id="name" placeholder="Example@redberry.ge" formControlName="email"
            (focus)="onInputFocus()" (blur)="onInputBlur()" #myInput [ngClass]="{'focused': isInputFocused}"
            [class.error]="showError" [class.noerror]="!showError" />
          <span *ngIf="showError" class="error-message"> <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect width="20" height="20" transform="translate(20 20) rotate(180)" fill="white" />
              <path
                d="M10.0002 1.66666C5.41683 1.66666 1.66683 5.41666 1.66683 10C1.66683 14.5833 5.41683 18.3333 10.0002 18.3333C14.5835 18.3333 18.3335 14.5833 18.3335 10C18.3335 5.41666 14.5835 1.66666 10.0002 1.66666Z"
                fill="#EA1919" />
              <path d="M10 13.3333L10 9.16666" stroke="white" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M10.0044 6.66667L9.99691 6.66667" stroke="white" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            ელ-ფოსტა არ მოიძებნა</span>
          <span *ngIf="!showError" class="error-message"></span>

          <button type="submit" class="login">
            შესვლა
          </button>
        </form>
      </div>

      <div *ngIf="showSuccess">
        <div class="success-modal flex-centered">
          <div class="success-modal-top flex-centered">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
              <path
                d="M32.0002 58.6667C46.6668 58.6667 58.6668 46.6667 58.6668 32C58.6668 17.3333 46.6668 5.33334 32.0002 5.33334C17.3335 5.33334 5.3335 17.3333 5.3335 32C5.3335 46.6667 17.3335 58.6667 32.0002 58.6667Z"
                fill="#14D81C" />
              <path d="M20.6665 32L28.2132 39.5467L43.3332 24.4533" stroke="white" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <h2 class="success-login">წარმატებული ავტორიზაცია</h2>
          </div>
          <a type="submit" class="proceed" (click)="loginFinish()">
            კარგი
          </a>

        </div>


      </div>

    </div>
  </div>
</div>
