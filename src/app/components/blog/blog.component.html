<div class="blog">
  <img src="{{blog.image}}" alt="" class="blog-image">
  <div class="texts">
    <p class="blog-author">{{blog.author}}</p>
    <p class="date">{{ blog.publish_date}}</p>
  </div>

  <h2 class="blog-title">{{blog.title}}</h2>

  <div class="cats">
    <button *ngFor="let category of blog.categories; let i = index" style="padding: 6px 10px;"
      [ngStyle]="getCategoryStyles(category)" class="category button-{{i+1}}">{{category.title}}</button>
  </div>


  <p class="blog-desc">{{blog.description.slice(0, 127)}}...</p>
  <a class="details" [routerLink]="['/blog', blog.id]">სრულად ნახვა
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow">
      <path
        d="M5.93415 13.0053C5.64125 13.2982 5.64125 13.7731 5.93415 14.066C6.22704 14.3589 6.70191 14.3589 6.99481 14.066L5.93415 13.0053ZM14.2855 6.46458C14.2855 6.05036 13.9498 5.71458 13.5355 5.71458L6.78555 5.71458C6.37133 5.71458 6.03555 6.05036 6.03555 6.46458C6.03555 6.87879 6.37133 7.21458 6.78555 7.21458H12.7855V13.2146C12.7855 13.6288 13.1213 13.9646 13.5355 13.9646C13.9498 13.9646 14.2855 13.6288 14.2855 13.2146L14.2855 6.46458ZM6.99481 14.066L14.0659 6.99491L13.0052 5.93425L5.93415 13.0053L6.99481 14.066Z"
        fill="#5D37F3" />
    </svg>

  </a>


</div>
