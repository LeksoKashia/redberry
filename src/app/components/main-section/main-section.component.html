<section class="main">
  <div class="hero">
    <h1 class="title">
      ბლოგი
    </h1>

    <figure>
      <img src="../../../assets/Blog-1024x355 1.png" alt="">
    </figure>
  </div>

  <div class="categories">
    <button *ngFor="let category of categories; let i = index" [ngStyle]="getCategoryStyles(category)"
      class="category button-{{i + 1}}" (click)="toggleCategory(category)">
      {{ category.title }}
    </button>
  </div>



</section>
