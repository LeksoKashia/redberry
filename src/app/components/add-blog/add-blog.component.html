<header>
  <nav class="navbar">
    <figure>
      <img src="../../../assets/LOGO-02 3.png" alt="" routerLink="">
    </figure>
  </nav>
</header>


<section>
  <h1 class="title">ბლოგის დამატება</h1>

  <form action="" class="blog-form">
    <div>
      <p class="input-title" style="margin-bottom: 7px;">ატვირთეთ ფოტო</p>
      <input type="file" accept="image/*" #fileInput style="display: none;">
      <div (click)="fileInput.click()" class="upload-photo">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
          <path opacity="0.4"
            d="M36.233 15.7333H3.33301V10.7C3.33301 6.63333 6.63301 3.33333 10.6997 3.33333H14.583C17.2997 3.33333 18.1497 4.21667 19.233 5.66667L21.5663 8.76667C22.083 9.45 22.1497 9.55 23.1163 9.55H27.7663C31.7163 9.53333 35.083 12.1333 36.233 15.7333Z"
            fill="#5D37F3" />
          <path
            d="M36.6497 18.0667C36.6163 17.25 36.483 16.4833 36.233 15.7333H3.33301V27.75C3.33301 32.6667 7.33301 36.6667 12.2497 36.6667H27.7497C32.6663 36.6667 36.6663 32.6667 36.6663 27.75V18.45C36.6663 18.3333 36.6663 18.1833 36.6497 18.0667ZM24.1663 27.0833H21.3497V30C21.3497 30.6833 20.783 31.25 20.0997 31.25C19.4163 31.25 18.8497 30.6833 18.8497 30V27.0833H15.833C15.1497 27.0833 14.583 26.5167 14.583 25.8333C14.583 25.15 15.1497 24.5833 15.833 24.5833H18.8497V21.6667C18.8497 20.9833 19.4163 20.4167 20.0997 20.4167C20.783 20.4167 21.3497 20.9833 21.3497 21.6667V24.5833H24.1663C24.8497 24.5833 25.4163 25.15 25.4163 25.8333C25.4163 26.5167 24.8497 27.0833 24.1663 27.0833Z"
            fill="#5D37F3" />
        </svg>

        <p class="upload-text">ჩააგდეთ ფაილი აქ ან <strong style="text-decoration: underline;">აირჩიეთ ფაილი</strong>
        </p>
      </div>

    </div>

    <div class="title-author">
      <div class="div-author">
        <p class="input-title">ავტორი *</p>
        <input type="text">
        <div>
          <li class="validation">მინიმუმ 4 სიმბოლო </li>
          <li class="validation">მინიმუმ ორი სიტყვა </li>
          <li class="validation">მხოლოდ ქართული სიმბოლოები</li>
        </div>

      </div>

      <div class="div-title">
        <p class="input-title">სათაური *</p>
        <input type="text">
        <div>
          <li class="validation no-bullet">მინიმუმ 2 სიმბოლო</li>
        </div>

      </div>

    </div>

    <div class="blog-description">
      <p class="input-title">აღწერა *</p>
      <input type="textarea" class="desc-textarea">
      <li class="validation no-bullet"> მინიმუმ 2 სიმბოლო</li>
    </div>


    <div class="title-author">
      <div class="div-date">
        <p class="input-title">გამოქვეყნების თარიღი *</p>
        <input type="date">
      </div>

      <div class="div-category">
        <div class="div-category">
          <p class="input-title">ცატეგორიეს</p>
          <input type="text" [value]="selectedCategory" (click)="toggleDropdown()">
          <div class="dropdown" *ngIf="dropdownVisible"> <button *ngFor="let category of categories"
              (click)="selectCategory(category)">
              {{ category }}
            </button>
          </div>
        </div>
      </div>

    </div>




  </form>

</section>
